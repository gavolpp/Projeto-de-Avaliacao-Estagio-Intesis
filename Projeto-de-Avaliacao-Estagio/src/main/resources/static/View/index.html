<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Clientes</h1>
    
    <!-- Formulário Cliente-->
    <div class="card">
      <h2 id="formTitle">Novo Cliente</h2>
      <form id="clienteForm">
        <input type="hidden" id="clienteId">
        <div class="form-grid">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" required>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required>
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            <span id="submitText">Salvar</span>
          </button>
          <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Busca Cliente -->
    <div class="card">
      <div class="search-container">
        <select id="searchType">
          <option value="nome">Nome</option>
          <option value="cpf">CPF</option>
          <option value="telefone">Telefone</option>
          <option value="endereco">Endereco</option>
        </select>
        <div class="search-input-container">
          <input type="text" id="searchTerm" placeholder="Buscar clientes...">
        </div>
        <button class="btn btn-secondary" id="searchButton">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Buscar
        </button>
      </div>
    </div>

    <!-- Lista de Clientes -->
    <div class="card table-container">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="clientesTable">
        </tbody>
      </table>
    </div>
  </div>

  <div class="container">
    <h1>Gerenciamento de Produtos</h1>
    
    <!-- Formulário de Produtos -->
    <div class="card">
      <h2 id="formTitle">Novo Produto</h2>
      <form id="produtoForm">
        <input type="hidden" id="produtoId">
        <div class="form-grid">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" required>
          </div>
          <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" id="preco" step="0.01" required>
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            <span id="submitText">Salvar</span>
          </button>
          <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Busca de Produtos -->
    <div class="card">
      <div class="search-container">
        <select id="searchType">
          <option value="nome">Nome</option>
          <option value="descricao">Descrição</option>
          <option value="categoria">Categoria</option>
          <option value="preco">Preço Máximo</option>
        </select>
        <div class="search-input-container">
          <input type="text" id="searchTerm" placeholder="Buscar produtos...">
        </div>
        <button class="btn btn-secondary" id="searchButton">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Buscar
        </button>
      </div>
    </div>

    <!-- Lista de Produtos -->
    <div class="card table-container">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="produtosTable">
        </tbody>
      </table>
    </div>
  </div>
    <h1>Gerenciamento de Vendas</h1>
    
    <!-- Formulário de Venda -->
    <div class="card">
      <h2 id="formTitle">Nova Venda</h2>
      <form id="vendaForm">
        <input type="hidden" id="vendaId">
        <div class="form-grid">
          <div class="form-group">
            <label for="clienteId">Cliente</label>
            <select id="clienteId" required>
            </select>
          </div>
          <div class="form-group">
            <label for="formaPagamento">Forma de Pagamento</label>
            <select id="formaPagamento" required>
              <option value="DINHEIRO">Dinheiro</option>
              <option value="CARTAO">Cartão</option>
              <option value="PIX">PIX</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dataVenda">Data da Venda</label>
            <input type="date" id="dataVenda" required>
          </div>
        </div>

        <!-- Produtos da Venda -->
        <div class="card inner-card">
          <h3>Produtos</h3>
          <div id="produtosVenda">
            <!-- Template para linha de produto -->
            <div class="produto-linha">
              <select class="produto-select" required>
              </select>
              <input type="number" class="quantidade-input" min="1" value="1" required>
              <button type="button" class="btn btn-icon btn-delete remover-produto">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>
          <button type="button" id="adicionarProduto" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Adicionar Produto
          </button>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            <span id="submitText">Salvar</span>
          </button>
          <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Busca de Vendas -->
    <div class="card">
      <div class="search-container">
        <select id="searchType">
          <option value="cliente">Cliente</option>
          <option value="data">Data</option>
          <option value="formaPagamento">Forma de Pagamento</option>
          <option value="precoTotal">Preço Total</option>
        </select>
        <div class="search-input-container">
          <input type="text" id="searchTerm" placeholder="Buscar vendas...">
        </div>
        <button class="btn btn-secondary" id="searchButton">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Buscar
        </button>
      </div>
    </div>

    <!-- Lista de Vendas -->
    <div class="card table-container">
      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Data</th>
            <th>Forma de Pagamento</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="vendasTable">
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
